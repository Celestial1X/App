<!-- form.html (เวอร์ชันแก้แล้ว: ย้ายช่อง “ชื่อผู้ส่ง/วันที่ส่ง/ชื่อผู้รับ/วันที่รับ/วันที่ส่งคืน” ขึ้นไปไว้ก่อนหัวข้อข้อมูลส่วนตัว) -->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>บันทึกแบบฟอร์ม - ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <div class="hero__top"></div>
        <h1 data-i18n="heroTitle">ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</h1>
      </div>
    </header>

    <main class="container">
      <nav class="page-tabs">
        <a class="tab-btn" href="index.html" data-i18n="tabLookup">ค้นหาข้อมูล</a>
        <a class="tab-btn" href="records.html" data-i18n="tabRecords">ข้อมูลบันทึก</a>
        <a class="tab-btn is-active" href="form.html" data-i18n="tabForm">กรอกแบบฟอร์ม</a>
      </nav>

      <section class="panel" id="formPanel">
        <form class="form-grid" id="workerForm">
          <div class="form-row">
            <label data-i18n="formTypeLabel">ประเภทงาน</label>
            <div class="radio-grid">
              <label class="radio-item">
                <input type="radio" name="formType" value="changeEmployer" checked />
                <span data-i18n="formTypeChangeEmployer">เปลี่ยนนายจ้าง</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="residence37_38" />
                <span data-i18n="formTypeResidence">แจ้งที่พัก 37,38</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="visaStamp" />
                <span data-i18n="formTypeVisaStamp">ลงตรา Visa</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="ciReport" />
                <span data-i18n="formTypeCiReport">รายงานทำเล่ม CI</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="workPermitRenewal" />
                <span data-i18n="formTypeWorkPermitRenewal">ต่ออนุญาตทำงานแรงงานต่างด้าว</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="mouLaos" />
                <span data-i18n="formTypeMouLaos">MOU ลาว</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="mouLaosRenew" />
                <span data-i18n="formTypeMouLaosRenew">MOU ลาว 2 ปีหลัง</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="noDocsRegister" />
                <span data-i18n="formTypeNoDocsRegister">ขึ้นทะเบียนคนไม่มีเอกสาร</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="exitNotice" />
                <span data-i18n="formTypeExit">แจ้งออก</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="formType" value="other" />
                <span data-i18n="formTypeOther">อื่น ๆ</span>
              </label>
            </div>

            <div class="form-row is-hidden" id="formTypeOtherRow">
              <label for="formTypeOtherDetail" data-i18n="formTypeOtherDetailLabel">ระบุรายละเอียดอื่น ๆ</label>
              <input
                id="formTypeOtherDetail"
                type="text"
                placeholder="ระบุประเภทงานอื่น ๆ"
                data-i18n-placeholder="formTypeOtherDetailPlaceholder"
              />
            </div>
          </div>

          <!-- ✅ ย้าย “ชื่อผู้ส่ง/วันที่ส่ง/ชื่อผู้รับ/วันที่รับ/วันที่ส่งคืน” ขึ้นมาด้านบน -->
          <div class="form-section" data-section="all" id="documentMetaSection">
            <h3>ข้อมูลเอกสาร</h3>

            <div class="grid-3">
              <div class="form-row">
                <label for="documentSender" data-i18n="documentSenderLabel">ชื่อผู้ส่งเอกสาร</label>
                <input
                  id="documentSender"
                  type="text"
                  placeholder="กรอกชื่อผู้ส่งเอกสาร"
                  data-i18n-placeholder="documentSenderPlaceholder"
                />
              </div>

              <div class="form-row">
                <label for="documentSentDate" data-i18n="documentSentDateLabel">วันที่ส่งเอกสาร</label>
                <input id="documentSentDate" type="date" />
              </div>

              <div class="form-row">
                <label for="documentReceiver" data-i18n="documentReceiverLabel">ชื่อผู้รับเอกสาร</label>
                <input
                  id="documentReceiver"
                  type="text"
                  placeholder="กรอกชื่อผู้รับเอกสาร"
                  data-i18n-placeholder="documentReceiverPlaceholder"
                />
              </div>
            </div>

            <div class="grid-3">
              <div class="form-row">
                <label for="documentReceivedDate" data-i18n="documentReceivedDateLabel">วันที่รับเอกสาร</label>
                <input id="documentReceivedDate" type="date" />
              </div>

              <div class="form-row">
                <label for="documentReturnDate" data-i18n="documentReturnDateLabel">วันที่ส่งคืนเอกสาร</label>
                <input id="documentReturnDate" type="date" />
              </div>
            </div>
          </div>

          <div class="form-section" data-section="all">
            <h3 data-i18n="personalInfoTitle">แบบฟอร์มข้อมูลส่วนตัวของต่างด้าว</h3>

            <div class="grid-3">
              <div class="form-row">
                <label for="workerFullName" data-i18n="workerFullNameLabel">ชื่อต่างด้าว</label>
                <input
                  id="workerFullName"
                  type="text"
                  placeholder="กรอกชื่อต่างด้าว"
                  data-i18n-placeholder="workerFullNamePlaceholder"
                />
              </div>

              <div class="form-row">
                <label for="workerGender" data-i18n="workerGenderLabel">เพศ</label>
                <select id="workerGender">
                  <option value="" data-i18n="workerGenderPlaceholder">เลือกเพศ</option>
                  <option value="male" data-i18n="workerGenderMale">ชาย</option>
                  <option value="female" data-i18n="workerGenderFemale">หญิง</option>
                  <option value="other" data-i18n="workerGenderOther">อื่น ๆ</option>
                </select>
              </div>

              <div class="form-row">
                <label for="workerNationality" data-i18n="workerNationalityLabel">สัญชาติ</label>
                <input
                  id="workerNationality"
                  type="text"
                  placeholder="กรอกสัญชาติ"
                  data-i18n-placeholder="workerNationalityPlaceholder"
                />
              </div>
            </div>

            <!-- ✅ ปรับให้เหลือ 2 ช่อง (ลบ documentSender ออกจากส่วนนี้) -->
            <div class="grid-2">
              <div class="form-row">
                <label for="businessType" data-i18n="businessTypeLabel">ประเภทกิจการ</label>
                <input
                  id="businessType"
                  type="text"
                  placeholder="เช่น ก่อสร้าง เกษตรกร"
                  data-i18n-placeholder="businessTypePlaceholder"
                />
              </div>

              <div class="form-row">
                <label for="employerName" data-i18n="employerNameLabel">ชื่อนายจ้าง</label>
                <input
                  id="employerName"
                  type="text"
                  placeholder="กรอกชื่อนายจ้าง"
                  data-i18n-placeholder="employerNamePlaceholder"
                />
              </div>
            </div>
          </div>

          <div class="form-section" data-section="all">
            <h3 data-i18n="documentsTitle">เอกสารที่ได้รับ</h3>
            <div class="checkbox-grid">
              <label class="checkbox-item">
                <input type="checkbox" id="docWorkPermit" />
                <span data-i18n="documentWorkPermit">ใบอนุญาตการทำงาน</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docReceipt" />
                <span data-i18n="documentReceipt">ใบเสร็จ</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docRequestForm" />
                <span data-i18n="documentRequestForm">ใบคำขอ</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docNameList" />
                <span data-i18n="documentNameList">เนมลิส</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docPassPage" />
                <span data-i18n="documentPassPage">หน้า Pass</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docVisaPage" />
                <span data-i18n="documentVisaPage">หน้า Visa</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docHealthCard" />
                <span data-i18n="documentHealthCard">บัตรสุขภาพ</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docExitNotice" />
                <span data-i18n="documentExitNotice">ใบแจ้งออก</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docHouseReg" />
                <span data-i18n="documentHouseReg">ทะเบียนบ้านนายจ้าง</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docEmployerIdCard" />
                <span data-i18n="documentEmployerIdCard">บัตรประชาชนหน้าหลัง</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="docCompanyCert" />
                <span data-i18n="documentCompanyCert">หนังสือรับรองบริษัท</span>
              </label>
            </div>

            <div class="form-row">
              <label for="documentsNote" data-i18n="documentsNoteLabel">หมายเหตุเอกสาร</label>
              <textarea
                id="documentsNote"
                rows="3"
                placeholder="บันทึกเอกสารที่ขาด หรือเอกสารมีปัญหา"
                data-i18n-placeholder="documentsNotePlaceholder"
              ></textarea>
            </div>
          </div>

          <div class="form-section" data-section="all">
            <h3 data-i18n="statusTitle">สถานะ</h3>
            <div class="radio-grid">
              <label class="radio-item">
                <input type="radio" name="caseStatus" value="registered" checked />
                <span data-i18n="statusRegistered">ลงระบบ</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="caseStatus" value="pending" />
                <span data-i18n="statusPending">รออนุมัติ</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="caseStatus" value="appointment" />
                <span data-i18n="statusAppointment">นัดหมาย</span>
              </label>
            </div>

            <div class="form-row is-hidden" id="appointmentDateRow">
              <label for="appointmentDate" data-i18n="statusAppointmentDateLabel">วันที่นัดหมาย</label>
              <input id="appointmentDate" type="date" />
            </div>
          </div>

          <div class="form-row">
            <label for="recordedBy" data-i18n="recordedByLabel">ผู้บันทึกข้อมูล</label>
            <input
              id="recordedBy"
              type="text"
              placeholder="กรอกชื่อผู้บันทึกข้อมูล"
              data-i18n-placeholder="recordedByPlaceholder"
            />
          </div>

          <div class="form-actions">
            <span class="status-text" id="formSaveStatus"></span>
            <button type="button" class="secondary" id="clearFormDraft" data-i18n="clearFormButton">
              ล้างข้อมูลแบบฟอร์ม
            </button>
            <button type="button" class="secondary" id="draftButton" data-i18n="draftButton">
              บันทึกฉบับร่าง
            </button>
            <button type="submit" class="primary" data-i18n="submitButton">บันทึกข้อมูล</button>
            <button type="button" class="secondary" id="verifyRecord" data-i18n="verifyButton">
              ตรวจสอบข้อมูล
            </button>
          </div>
        </form>
      </section>
    </main>

    <div class="page-loader is-active" id="pageLoader" aria-hidden="true">
      <div class="page-loader__content">
        <div class="page-loader__dots" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p data-i18n="loadingText">กำลังโหลด...</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
