<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>กรอกแบบฟอร์ม - ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <div class="hero__top"></div>
        <h1 data-i18n="heroTitle">ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</h1>
      </div>
    </header>

    <main class="container">
      <nav class="page-tabs">
        <a class="tab-btn" href="index.html" data-i18n="tabLookup">ค้นหาข้อมูล</a>
        <a class="tab-btn" href="records.html" data-i18n="tabRecords">ข้อมูลบันทึก</a>
        <a class="tab-btn is-active" href="form.html" data-i18n="tabForm">กรอกแบบฟอร์ม</a>
        <a class="tab-btn" href="history.html">ประวัติการอัปเดต</a>
        <button type="button" class="tab-btn theme-toggle" id="themeToggle" data-i18n="themeToggleLabel">
          โหมดมืด
        </button>
      </nav>

      <section class="panel" id="formPanel">
        <form class="form-grid" id="workerForm">
          <div class="form-row">
            <label for="formType" data-i18n="formTypeLabel">หัวข้อแบบฟอร์ม</label>
            <select id="formType">
              <option value="changeEmployer" data-i18n="formTypePersonal">เปลี่ยนนายจ้าง</option>
              <option value="residence37" data-i18n="formTypeEmployment">แจ้งที่พัก 37</option>
              <option value="residence38" data-i18n="formTypeDocuments">แจ้งที่พัก 38</option>
              <option value="renew90" data-i18n="formTypeReport">ต่อ 90 วัน ถัดไป</option>
              <option value="visaRegister" data-i18n="formTypeVisa">ลงVisa</option>
              <option value="mouRenew" data-i18n="formTypeMouRenew">ต่ออายุ MOU 2 ปีหลัง</option>
              <option value="mouLaos" data-i18n="formTypeMouLaos">MOU ลาว</option>
              <option value="cabinetOneYear" data-i18n="formTypeCabinetOneYear">ต่ออายุ 1 ปี มติ</option>
              <option value="cabinetTwoYear" data-i18n="formTypeCabinetTwoYear">ต่ออายุ 2 ปี มติ</option>
              <option value="noDocsCabinet" data-i18n="formTypeNoDocs">คนไม่มีเอกสาร มติ</option>
              <option value="ciBook" data-i18n="formTypeCiBook">ทำเล่ม CI</option>
              <option value="exitNotice" data-i18n="formTypeExit">แจ้งออก</option>
              <option value="other" data-i18n="formTypeOther">อื่นๆ</option>
            </select>
          </div>
          <div class="form-row">
            <label for="recordedBy" data-i18n="recordedByLabel">ชื่อผู้บันทึก</label>
            <input
              id="recordedBy"
              type="text"
              placeholder="กรอกชื่อผู้บันทึก"
              data-i18n-placeholder="recordedByPlaceholder"
            />
          </div>
          <div class="form-section" data-section="all">
            <h3 data-i18n="requirementsTitle">รายละเอียดที่ต้องมี</h3>
            <div class="grid-3">
              <label class="checkbox-item">
                <input type="checkbox" id="systemRegistered" />
                <span data-i18n="requirementRegistered">ลงระบบแล้ว</span>
              </label>
              <div class="form-row">
                <label data-i18n="requirementRenewOneYear">ต่ออายุ 1 ปี</label>
                <input type="date" id="renewOneYearDate" />
              </div>
              <div class="form-row">
                <label data-i18n="requirementRenewTwoYear">ต่ออายุ 2 ปี</label>
                <input type="date" id="renewTwoYearDate" />
              </div>
            </div>
            <div class="grid-3">
              <div class="form-row">
                <label data-i18n="requirementMou">MOU</label>
                <input type="date" id="mouDate" />
              </div>
              <div class="form-row">
                <label data-i18n="requirementVisaRun">Visa run</label>
                <input type="date" id="visaRunDate" />
              </div>
            </div>
            <div class="checkbox-grid">
              <label class="checkbox-item">
                <input type="checkbox" id="healthCheck" />
                <span data-i18n="requirementHealthCheck">ตรวจสุขภาพ</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="identityCheck" />
                <span data-i18n="requirementIdentity">อัตลักษณ์</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="workPermit" />
                <span data-i18n="requirementWorkPermit">ใบอนุญาตทำงาน</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="receiptCheck" />
                <span data-i18n="requirementReceipt">ใบเสร็จ</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="visaFiled" />
                <span data-i18n="requirementVisaFiled">ลงVisa</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="residenceNotice" />
                <span data-i18n="requirementResidenceNotice">แจ้งที่พัก</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="passPage" />
                <span data-i18n="requirementPassPage">หน้าPass</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="visaPage" />
                <span data-i18n="requirementVisaPage">หน้าVisa</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="employerIdCard" />
                <span data-i18n="requirementEmployerCard">บัตร ปปช นายจ้าง</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="houseReg" />
                <span data-i18n="requirementHouseReg">ทะเบียนบ้าน</span>
              </label>
            </div>
            <div class="form-row">
              <label data-i18n="requirementUploadLabel">แนบรูปเอกสาร</label>
              <div class="upload-grid single-upload">
                <label class="upload-card">
                  <span class="upload-title" data-i18n="requirementUploadHint">สามารถแนบได้หลายไฟล์</span>
                  <span class="upload-filename"></span>
                  <input id="requirementUpload" type="file" accept="image/*,.pdf" multiple />
                </label>
              </div>
            </div>
          </div>

          <div class="form-section" data-section="all">
            <h3 data-i18n="reportTitle">รายงานผล</h3>
            <div class="report-card">
              <div class="report-photo">
                <label data-i18n="reportPhotoLabel">รูปต่างด้าว</label>
                <input id="reportPhoto" type="file" accept="image/*" />
              </div>
              <div class="report-info">
                <div class="form-row">
                  <label for="reportEmployer" data-i18n="reportEmployerLabel">ชื่อนายจ้าง</label>
                  <input id="reportEmployer" type="text" />
                </div>
                <div class="form-row">
                  <label for="reportSender" data-i18n="reportSenderLabel">ชื่อผู้ส่ง</label>
                  <input id="reportSender" type="text" />
                </div>
                <div class="form-row">
                  <label for="reportWorker" data-i18n="reportWorkerLabel">ชื่อต่างด้าว</label>
                  <input id="reportWorker" type="text" />
                </div>
                <div class="form-row">
                  <label for="reportStatus" data-i18n="reportStatusLabel">สถานะการทำงาน</label>
                  <select id="reportStatus">
                    <option value="pending" data-i18n="reportStatusPending">รออนุมัติ</option>
                    <option value="done" data-i18n="reportStatusDone">ดำเนินการเสร็จสิ้น</option>
                    <option value="appointment" data-i18n="reportStatusAppointment">รอนัด</option>
                  </select>
                </div>
                <div class="form-row">
                  <label for="reportAppointmentDate" data-i18n="reportAppointmentDateLabel">วันที่นัดหมาย</label>
                  <input id="reportAppointmentDate" type="date" />
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <span class="status-text" id="formSaveStatus"></span>
            <button type="button" class="secondary" id="clearFormDraft" data-i18n="clearFormButton">
              ล้างข้อมูลแบบฟอร์ม
            </button>
            <button type="button" class="secondary" id="draftButton" data-i18n="draftButton">
              บันทึกฉบับร่าง
            </button>
            <button type="submit" class="primary" data-i18n="submitButton">บันทึกข้อมูล</button>
            <button type="button" class="secondary" id="verifyRecord" data-i18n="verifyButton">
              ตรวจสอบข้อมูล
            </button>
          </div>
        </form>
      </section>
    </main>

    <div class="page-loader is-active" id="pageLoader" aria-hidden="true">
      <div class="page-loader__content">
        <div class="page-loader__dots" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p data-i18n="loadingText">กำลังโหลด...</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
