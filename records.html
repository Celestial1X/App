<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ข้อมูลบันทึก - ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <div class="hero__top"></div>
        <h1 data-i18n="heroTitle">ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</h1>
      </div>
    </header>

    <main class="container">
      <nav class="page-tabs">
        <a class="tab-btn" href="index.html" data-i18n="tabLookup">ค้นหาข้อมูล</a>
        <a class="tab-btn is-active" href="records.html" data-i18n="tabRecords">ข้อมูลบันทึก</a>
        <a class="tab-btn" href="form.html" data-i18n="tabForm">กรอกแบบฟอร์ม</a>
      </nav>

      <section class="panel">
        <h2 data-i18n="recordsTitle">ค้นหา/บันทึกข้อมูลในระบบ</h2>
        <p class="subtitle" data-i18n="recordsSubtitle">
          บันทึกข้อมูลจากแบบฟอร์มและค้นหาด้วยเลขฟอร์มหรือหัวข้อ
        </p>
        <div class="grid-2">
          <div class="form-row">
            <label for="recordSearch" data-i18n="recordsSearchLabel">ค้นหาด้วยเลขฟอร์ม/หัวข้อ</label>
            <input
              id="recordSearch"
              type="text"
              placeholder="เช่น FORM-2024-0001 หรือ ข้อมูลส่วนตัวแรงงาน"
              data-i18n-placeholder="recordsSearchPlaceholder"
            />
          </div>
          <div class="form-row">
            <label for="recordFilter" data-i18n="recordsFilterLabel">กรองตามประเภทงาน</label>
            <select id="recordFilter">
              <option value="all" data-i18n="recordsFilterAll">ทั้งหมด</option>
              <option value="changeEmployer" data-i18n="formTypeChangeEmployer">เปลี่ยนนายจ้าง</option>
              <option value="residence37_38" data-i18n="formTypeResidence">แจ้งที่พัก 37,38</option>
              <option value="visaStamp" data-i18n="formTypeVisaStamp">ลงตรา Visa</option>
              <option value="ciReport" data-i18n="formTypeCiReport">รายงานทำเล่ม CI</option>
              <option value="workPermitRenewal" data-i18n="formTypeWorkPermitRenewal">ต่ออนุญาตทำงานแรงงานต่างด้าว</option>
              <option value="mouLaos" data-i18n="formTypeMouLaos">MOU ลาว</option>
              <option value="mouLaosRenew" data-i18n="formTypeMouLaosRenew">MOU ลาว 2 ปีหลัง</option>
              <option value="noDocsRegister" data-i18n="formTypeNoDocsRegister">ขึ้นทะเบียนคนไม่มีเอกสาร</option>
              <option value="exitNotice" data-i18n="formTypeExit">แจ้งออก</option>
              <option value="other" data-i18n="formTypeOther">อื่น ๆ</option>
            </select>
          </div>
        </div>
        <div class="records-toolbar">
          <span class="status-text" id="recordsStatus" data-i18n="recordsStatus">ยังไม่มีข้อมูลที่บันทึก</span>
          <button type="button" class="secondary" id="clearRecords" data-i18n="clearButton">
            ลบข้อมูลทั้งหมด
          </button>
        </div>
        <div class="records-table-wrapper">
          <table class="records-table">
            <thead>
              <tr>
                <th data-i18n="recordsTableFormId">เลขที่แบบฟอร์ม</th>
                <th data-i18n="recordsTableFormType">ประเภทงาน</th>
                <th data-i18n="recordsTableEmployer">นายจ้าง</th>
                <th data-i18n="recordsTableWorker">ชื่อต่างด้าว</th>
                <th data-i18n="recordsTableRecordedBy">ผู้บันทึกข้อมูล</th>
                <th data-i18n="recordsTableUpdated">อัปเดตล่าสุด</th>
                <th data-i18n="recordsTableStatus">สถานะ</th>
                <th data-i18n="recordsTableActions">การจัดการ</th>
              </tr>
            </thead>
            <tbody id="recordsList"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal" id="recordModal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="recordModalTitle" data-i18n="recordModalTitle">ผลการค้นหา</h3>
          <button type="button" class="modal-close" id="recordModalClose" aria-label="ปิด">
            ✕
          </button>
        </div>
        <div id="recordModalBody" class="modal-body"></div>
        <div class="modal-actions">
          <button type="button" class="secondary" id="recordModalCloseButton" data-i18n="closeButton">
            ปิดหน้าต่าง
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
