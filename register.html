<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>สมัครสมาชิก - ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <div class="hero__top">
          <div class="lang-switch" role="group" aria-label="เลือกภาษา">
            <button type="button" class="lang-btn is-active" data-lang="th">TH</button>
            <button type="button" class="lang-btn" data-lang="en">EN</button>
          </div>
        </div>
        <h1 data-i18n="heroTitle">ระบบตรวจสอบข้อมูลแรงงานต่างด้าว</h1>
      </div>
    </header>

    <main class="container">
      <nav class="page-tabs">
        <a class="tab-btn" href="index.html" data-i18n="tabAuth">เข้าสู่ระบบ</a>
        <a class="tab-btn is-active" href="register.html" data-i18n="registerTitle">สมัครสมาชิก</a>
        <a class="tab-btn" href="lookup.html" data-i18n="tabLookup">ค้นหาข้อมูล</a>
        <a class="tab-btn" href="records.html" data-i18n="tabRecords">ข้อมูลบันทึก</a>
        <a class="tab-btn" href="form.html" data-i18n="tabForm">กรอกแบบฟอร์ม</a>
      </nav>

      <section class="panel auth-panel is-active">
        <h2 data-i18n="registerTitle">สมัครสมาชิก</h2>
        <div class="form-row">
          <label for="registerRole" data-i18n="roleLabel">ประเภทผู้ใช้งาน</label>
          <select id="registerRole">
            <option value="worker" data-i18n="roleWorker">แรงงานต่างด้าว</option>
            <option value="employer" data-i18n="roleEmployer">นายจ้าง</option>
            <option value="staff" data-i18n="roleStaff">พนักงาน/เจ้าหน้าที่</option>
          </select>
        </div>
        <div class="form-row">
          <label for="registerName" data-i18n="nameLabel">ชื่อ-นามสกุล</label>
          <input id="registerName" type="text" placeholder="กรอกชื่อ" />
        </div>
        <div class="form-row">
          <label for="registerEmail" data-i18n="emailLabel">อีเมล</label>
          <input id="registerEmail" type="email" placeholder="name@example.com" />
        </div>
        <div class="form-row">
          <label for="registerId" data-i18n="idLabel">เลขประจำตัว</label>
          <input id="registerId" type="text" placeholder="เลขประจำตัวแรงงาน/นายจ้าง/พนักงาน" />
        </div>
        <div class="form-row">
          <label for="registerEmployerId" data-i18n="employerIdLabel">เลขประจำตัวนายจ้าง</label>
          <input id="registerEmployerId" type="text" placeholder="เช่น EMP-00123" />
        </div>
        <button type="button" class="secondary" id="registerButton" data-i18n="registerButton">
          สมัครสมาชิก
        </button>
        <span class="status-text" id="registerStatus"></span>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
